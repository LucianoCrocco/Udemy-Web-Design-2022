<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja en CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Modelo de Cajas en CSS</h1>

    <!--Elementos flotados-->
    <section id="cajas">
        <div class="caja">
            <p>Contenido caja 1</p>
        </div>
       
        <div class="caja">
            <p>Contenido caja 2 </p>
        </div>

        <div class="caja">
            <p>Contenido caja 3 </p>
        </div>

        <div class="caja">
            <p>Contenido caja 4 </p>
        </div>

        <div class="caja">
            <p>Contenido caja 5 </p>
        </div>

        <div class="caja">
            <p>Contenido caja 6 </p>
        </div>

        <div class="caja">
            <p>Contenido caja 7</p>
        </div>

        <div class="caja">
            <p>Contenido caja 8 </p>
        </div>
        <div class="clearfix"></div>
    </section>



    <!--Elementos no flotados-->
    <h2>Contenido despues de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
    
</body>
</html>
